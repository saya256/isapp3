<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        // osql.requireLogin();

        var me;
        const choices = ["グー", "チョキ", "パー"];
        let playerPoints = 0;
        let computerPoints = 0;
        let currentSet = 1;

        function startGame() {
            document.getElementById("start-button").disabled = true;
            playGame();
        }

        function playGame() {
            console.log("=== 後だしじゃんけんゲーム ===");
            console.log(`セット ${currentSet}`);

            console.log("コンピュータが手を出しています...");
            const computerChoice = getRandomChoice();

            setTimeout(() => {
                console.log("あなたの番です！じゃんけんの手を選んでください：");
                Choices();
            }, 1000);
        }

        function Choices() {
            const buttons = document.getElementsByClassName("choice-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = false;
                buttons[i].addEventListener("click", handleChoice);
            }
        }


        function handleChoice(event) {
            const playerChoice = parseInt(event.target.dataset.choice);
            console.log(`あなたの選択: ${choices[playerChoice]}`);

            disableChoices();

            console.log(`コンピュータの選択: ${choices[computerChoice]}`);

            const result = determineWinner(playerChoice, computerChoice);
            console.log(`結果: ${result}`);

            if (result === "あなたの勝ち") {
                playerPoints++;
            } else if (result === "コンピュータの勝ち") {
                computerPoints++;
            }

            console.log(`現在のスコア - あなた: ${playerPoints}, コンピュータ: ${computerPoints}`);

            if (currentSet === 10) {
                console.log("ゲーム終了！最終スコア:");
                console.log(`あなた: ${playerPoints}, コンピュータ: ${computerPoints}`);
            } else {
                currentSet++;
                setTimeout(playGame, 2000);
            }
        }

        function getRandomChoice() {
            return Math.floor(Math.random() * 3);
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "引き分け";
            } else if (
                (playerChoice === 0 && computerChoice === 1) ||
                (playerChoice === 1 && computerChoice === 2) ||
                (playerChoice === 2 && computerChoice === 0)
            ) {
                return "あなたの勝ち";
            } else {
                return "コンピュータの勝ち";
            }
        }
        
        




    </script>

</head>

<body>

    <div>
        <h1>後だしじゃんけんゲーム</h1>
        <button id="start-button" onclick="startGame()">ゲームスタート</button>

        <button class="choice-button" data-choice="0">グー</button>
        <button class="choice-button" data-choice="1">チョキ</button>
        <button class="choice-button" data-choice="2">パー</button>

    </div>
    
</body>

</html>
