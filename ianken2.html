<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <style>
        .hand-image {
            height: 150px;
        }
   
   </style>

    <script>
        var me;
        const choices = ["グー", "チョキ", "パー"];
        const handImages = [
            "gu.png",
            "tyoki.png",
            "pa.png"
        ];

        let playerPoints = 0;
        let computerPoints = 0;
        let currentSet = 1;
        let computerChoice;

        let messageElement; // グローバルスコープでmessageElementを宣言

        function startGame() {
            document.getElementById("start-button").disabled = true;
            playGame();
            messageElement = document.createElement("div"); // グローバルスコープのmessageElementを代入
            messageElement.classList.add("message");
            document.getElementById("game-messages").appendChild(messageElement);
        }



        function playGame() {
            updateMessage(`セット ${currentSet}`);

            updateMessage("コンピュータ");
            computerChoice = getRandomChoice();
            if (computerChoice == 0) {
                computermessage = 'グー'
                displayImage("gu.png", "手の画像");

            } else if (computerChoice == 1) {
                computermessage = 'チョキ'
                displayImage("tyoki.png", "手の画像");

            }
            else if (computerChoice == 2) {
                computermessage = 'パー'
                displayImage("pa.png", "手の画像");

            }
   
            setTimeout(() => {
                updateMessage("あなたの番です！じゃんけんの手を選んでください：");
                enableChoices();
            }, 1000);
        }

        function enableChoices() {
            const buttons = document.getElementsByClassName("choice-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = false;
                buttons[i].addEventListener("click", handleChoice);
            }
        }

        function handleChoice(event) {
            const playerChoice = parseInt(event.target.dataset.choice);
            updateMessage(`あなたの選択: ${choices[playerChoice]}`);
            disableChoices();

            updateMessage(`コンピュータの選択: ${choices[computerChoice]}`);

            const result = determineWinner(playerChoice, computerChoice);
            displayResult(result);

            if (result === "あなたの勝ち") {
                playerPoints++;
            } else if (result === "コンピュータの勝ち") {
                computerPoints++;
            }

            displayScore();

            if (currentSet === 10) {
                updateMessage("ゲーム終了！最終スコア:");
                updateMessage(`あなた: ${playerPoints}, コンピュータ: ${computerPoints}`);
            } else {
                currentSet++;
                setTimeout(playGame, 2000);
            }
        }

        function getRandomChoice() {
            return Math.floor(Math.random() * 3);
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "引き分け";
            } else if (
                (playerChoice === 0 && computerChoice === 1) ||
                (playerChoice === 1 && computerChoice === 2) ||
                (playerChoice === 2 && computerChoice === 0)
            ) {
                return "あなたの勝ち";
            } else {
                return "コンピュータの勝ち";
            }
        }

        function disableChoices() {
            const buttons = document.getElementsByClassName("choice-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                buttons[i].removeEventListener("click", handleChoice);
            }
        }
        

 

        function displayImage(imageSrc, altText) {
            const imageElement = document.createElement("img");
            imageElement.src = imageSrc;
            imageElement.alt = altText;
            imageElement.classList.add("hand-image");
            document.getElementById("game-messages").appendChild(imageElement);
        }


        function displayResult(result) {
            const resultElement = document.createElement("p");
            resultElement.textContent = `結果: ${result}`;
            document.getElementById("game-messages").appendChild(resultElement);
        }

        function displayScore() {
            document.getElementById("score").textContent = `現在のスコア - あなた: ${playerPoints}, コンピュータ: ${computerPoints}`;
        }
        function updateMessage(message) {
            const element = document.getElementById("mess");
            messageElement.textContent = message;
            
        }
    </script>
</head>

<body>
    <div>
        <h1>後だしじゃんけんゲーム</h1>
        <button id="start-button" onclick="startGame()">ゲームスタート</button>
        <div id="game-messages"></div>
        <div id="score"></div>
        <button class="choice-button" data-choice="0">グー</button>
        <button class="choice-button" data-choice="1">チョキ</button>
        <button class="choice-button" data-choice="2">パー</button>
        <div id="mess">初期のテキスト</div>


        
    </div>
</body>

</html>
